<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/img/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>INSTAWEATHER</title>
</head>
<body>

    <!-------- Page Loader Strats Her ------->
    <div class="loading">
        <div class="spinner-box">
            <div class="solar-system">
                <div class="earth-orbit orbit">
                    <div class="planet earth"></div>
                    <div class="venus-orbit orbit">
                        <div class="planet venus"></div>
                        <div class="mercury-orbit orbit">
                            <div class="planet mercury"></div>
                            <div class="sun"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------- Page Loader Ends Her ------->

    <!-------- Header Starts Her ------->
    <header>
        <div class="wrapper">
            <div class="head">
                <a href="#" class="logo">INSTAWEATHER</a>
                <div class="degree-c-f">
                    <span class="active"  id="celsius">C</span>
                    <span  id="fahrenheit">F</span>
                </div>
            </div>
        </div>
    </header>
    <!-------- Header Ends Her ------->

    <main>

        <!-------- Weather Body Starts Her ------->
    
        <section class="weahter">
    
            <div class="wrapper">
                <div class="weather-body">
                    <div class="town">
                        <h1 id="location-name">New Cairo</h1>
                        <p id="date" class="date">Friday 20, 2020</p>
                        <span id="icon" class="weather-icon"></span>
                        <h4 id="weather-status">Cloudy</h4>
                    </div>
                    <div class="town-degree">
                        <h2><span id="weather-temperature" class="degree degree-digit">72</span><span
                                class="icon">&#176;</span></h2>
                        <div class="tempRange">
                            <p class="high">
                                <span id="weather-temperature-high" class="degree degree-digit"> 81 </span>
                                <span class="icon">&#176;</span>
                            </p>
                            /
                            <p class="low">
                                <span id="weather-temperature-low" class=" degree degree-digit"> 63 </span>
                                <span class="icon">&#176;</span>
                            </p>
                        </div>
                        <span id="weather-status-description" class="desc">Cloudy throughout the day</span>
                    </div>
                </div>
    
                <div class="tabs">
    
                    <div class="tablist" role="tablist" aria-label="weather for today">
                        <button role="tab" aria-selected="true" id="hourly">Hourly</button>
                        <button role="tab" aria-selected="false" id="daily">Daily</button>
                    </div>
    
                    <!-------- Hourly Weather Starts Her ------->
                    <div class="tabpanel" role="tabpanel" aria-labelledby="hourly">
                        <div id="hourly-content" class="forecast">
                            <div class="box hidden">
                                <p class="hour">Now</p>
                                <span class="hourly-weather-icon"></span>
                                <p class="mini-temp">
                                    <span class="degree mini-degree">81</span>
                                    <span class="icon">&#176;</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-------- Hourly Weather Ends Her ------->
    
                    <!-------- Daily Weather Starts Her ------->
                    <div role="tabpanel" aria-labelledby="daily" hidden>
                        <div id="daily-content" class="forecast">
                            <div class="box hidden">
                                <p class="hour">Now</p>
                                <span class="hourly-weather-icon"></span>
                                <p class="mini-temp">
                                    <span class="degree mini-degree">81</span>
                                    <span class="icon">&#176;</span>
                                </p>
                            </div>
    
                        </div>
                    </div>
                    <!-------- Daily Weather Ends Her ------->
    
                </div>
            </div>
        </section>
    
        <!-------- Weather Body Ends Her ------->
    
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDhnmMC23noePz6DA8iEvO9_yNDGGlEaeM"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
