<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="assets/img/cloudy.png" type="image/x-icon">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
        <title>INSTAWEATHER</title>
    </head>
    <body>
        <!-------- Page Loader Starts Her ------->
        <div class="loading">
            <div class="spinner-box">
                <div class="solar-system">
                    <div class="earth-orbit orbit">
                        <div class="planet earth"></div>
                        <div class="venus-orbit orbit">
                            <div class="planet venus"></div>
                            <div class="mercury-orbit orbit">
                                <div class="planet mercury"></div>
                                <div class="sun"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------- Page Loader Ends Her ------->

        <!-------- Header Starts Her ------->

        <header>
            <div class="container">
                <div class="head">
                    <div class="row">
                        <div class="col-6">
                            <a href="#" class="logo">INSTAWEATHER</a>
                        </div>
                        <div class="col-6">
                            <div class="degree-c-f">
                                <span class="active" id="celsius">C</span>
                                <span id="fahrenheit">F</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-------- Header Ends Her ------->

        <main>

            <!-------- Weather Body Starts Her ------->
        
            <section class="weahter">
        
                <div class="container">
                    <div class="weather-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="town">
                                    <h1 id="location-name">New Cairo</h1>
                                    <p id="date" class="date">Friday 20, 2020</p>
                                    <span id="icon" class="weather-icon"></span>
                                    <h4 id="weather-status">Cloudy</h4>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="town-degree">
                                    <h2><span id="weather-temperature" class="degree degree-digit">72</span><span
                                            class="icon">&#176;</span></h2>
                                    <div class="tempRange">
                                        <p class="high">
                                            <span id="weather-temperature-high" class="degree degree-digit"> 81 </span>
                                            <span class="icon">&#176;</span>
                                        </p>
                                        /
                                        <p class="low">
                                            <span id="weather-temperature-low" class=" degree degree-digit"> 63 </span>
                                            <span class="icon">&#176;</span>
                                        </p>
                                    </div>
                                    <span id="weather-status-description" class="desc">Cloudy throughout the day</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="hourly-tab" data-toggle="pill" href="#hourly" role="tab"
                               aria-controls="hourly" aria-selected="true">Hourly</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="daily-tab" data-toggle="pill" href="#daily" role="tab" aria-controls="daily"
                               aria-selected="false">Daily</a>
                        </li>
        
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="hourly" role="tabpanel" aria-labelledby="hourly-tab">
                            <div id="hourly-content" class="forecast">
                                <div class="box hidden">
                                    <p class="hour">Now</p>
                                    <span class="hourly-weather-icon"></span>
                                    <p class="mini-temp">
                                        <span class="degree mini-degree">81</span>
                                        <span class="icon">&#176;</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="daily" role="tabpanel" aria-labelledby="daily-tab">
                            <div id="daily-content" class="forecast">
                                <div class="box hidden">
                                    <p class="hour">Now</p>
                                    <span class="hourly-weather-icon"></span>
                                    <p class="mini-temp">
                                        <span class="degree mini-degree">81</span>
                                        <span class="icon">&#176;</span>
                                    </p>
                                </div>
        
                            </div>
                        </div>
                    </div>
        
                </div>
            </section>
        
            <!-------- Weather Body Ends Her ------->
        
        
        </main>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyDhnmMC23noePz6DA8iEvO9_yNDGGlEaeM"></script>
        <script src="assets/js/weather-api.js"></script>
    </body>
</html>
